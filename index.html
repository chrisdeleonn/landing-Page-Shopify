<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Shopify Landing</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <img
        src="/assests/shopify_logo.png"
        alt="guy jumping"
        width="200"
        height="50"
      />
    </header>
    <main>
      <section id="section-hero">
        <div class="hero">
          <h1>Sell online with shopify</h1>
          <h3>Trusted by over 800k businesses worldwide</h3>
        </div>
        <div class="form-cta">
          <input type="text" />
          <button>start free trial</button>
        </div>
        <small>Try shopify for free!</small>
      </section>
      <section>
        <img src="/assests/jumping_man.png" alt="guy jumping" />
      </section>
      <section>articles</section>
      <section>logos</section>
      <section>testimonial</section>
      <section>cta</section>
    </main>

    <footer>
      <ul>
        <li>terms of service</li>
        <li>privacy policy</li>
      </ul>
    </footer>
  </body>
</html>
